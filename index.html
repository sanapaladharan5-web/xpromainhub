    body {
      font-family: "Poppins", sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      width: 200px;
      box-shadow: 0 0 20px rgba(255, 0, 87, 0.3);
      transition: 0.3s ease;
      
      /* Animation start state */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
      animation-delay: calc(var(--i) * 0.15s); /* stagger cards */
    }

    /* Hover bounce effect */
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 0, 87, 0.5);
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff0057;
      animation: pulse 2s infinite;
    }

    /* Glowing pulse animation */
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff0057; }
      50% { box-shadow: 0 0 25px #ff7a00; }
      100% { box-shadow: 0 0 10px #ff0057; }
    }

    h1 {
      margin: 15px 0 10px;
      font-size: 1.5rem;
    }

    p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 15px;
    }

    a {
      background: linear-gradient(270deg, #ff0057, #ff7a00, #ff0057);
      background-size: 400%;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      display: inline-block;
      animation: slide 3s infinite;
      transition: 0.2s;
    }

    /* Sliding gradient animation */
    @keyframes slide {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    a:hover {
      transform: scale(1.05);
    }

    /* Entrance animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
